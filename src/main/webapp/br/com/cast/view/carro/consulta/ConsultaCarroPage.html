<wicket:extend>
	<form class="form-inline" wicket:id="consultaFormulario">
	<div wicket:id="mensagens"></div>
		<fieldset>
			<legend>Consulta de Automoveis</legend>
			<label wicket:for="marcaConsulta">Marca: </label> 
			<select wicket:id="marcaConsulta" /> 
			<label wicket:for="modeloConsulta">Modelo: </label> 
			<select wicket:id="modeloConsulta" /> 
			<label wicket:for="arCondicionado">Ar-Condicionado</label>
			<input type="checkbox" wicket:id="arCondicionado" />
			<label wicket:for="direcaoHidraulica">Direção Hidraulica</label>
			<input type="checkbox" wicket:id="direcaoHidraulica" />
			<label wicket:for="vtEletrico">Vidros e Travas Eletricas</label>
			<input type="checkbox" wicket:id="vtEletrico" />
			<input class="btn btn-info" wicket:id="buscar" value="Buscar" type="submit" /> 
			<input class="btn btn-info" wicket:id="buscarTodos" value="Buscar Todos" type="submit" />
			<div wicket:id="panelConsulta"></div>
		</fieldset>
			<div id="divBotoesVoltar">
			<label wicket:for="registrosPagina">Registros por Página</label>
			<select wicket:id="registrosPagina"></select>
			<input type="submit" value="Gerar Relatório" wicket:id="btRelatorio"/>
			</div>
	</form>
</wicket:extend>
